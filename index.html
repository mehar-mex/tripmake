<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripadvisor Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">Tripadvisor</div>
    <nav>
      <a href="#">Discover</a>
      <a href="#">Trips</a>
      <a href="#">Review</a>
      <a href="#">Forums</a>
    </nav>
    <div class="nav-right">
      <span>INR</span>
      <button class="sign-in">Sign in</button>
    </div>
  </header>

  <section class="main-section">
    <h1>Where to?</h1>
    <div class="tabs">
      <button class="active">Search All</button>
      <button>Hotels</button>
      <button>Things to Do</button>
      <button>Restaurants</button>
      <button>Flights</button>
      <button>Holiday Homes</button>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Places to go, things to do, hotels...">
      <button>Search</button>
    </div>
  </section>

  <section class="hero-section">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?fit=crop&w=1600&q=80" alt="Hotel">
    <div class="hero-content">
      <h2>World’s best hotels—chosen by you</h2>
      <p>From beachside resorts to the most unique stays. See the top 1% of hotels from Travellers’ Choice Best of the Best and save your faves.</p>
      <button>Reveal winners</button>
    </div>
    <div class="badge">2025</div>
  </section>
</body>

</html>
